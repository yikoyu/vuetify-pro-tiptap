name: Test

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]
        # pnpm: [8]

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/build-setup
        with:
          node-version: ${{ matrix.node }}

      - name: Test
        run: pnpm lint:css && pnpm lint:js && pnpm check:types
